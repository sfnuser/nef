            otherwise.
          type: boolean
        websockNotifConfig:
          $ref: '#/components/schemas/WebsockNotifConfig'
      required:
      - notificationDestination
      type: object
    AsSessionWithQoSSubscriptionPatch:
      properties:
        flowInfo:
          description: Describe the data flow which requires QoS.
          items:
            $ref: '#/components/schemas/FlowInfo'
          minItems: 1
          type: array
        ethFlowInfo:
